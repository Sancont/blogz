<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
            
        <style>
            body {
                font-family: cursive;
                width: 800px;
                margin: 0 auto;
                padding: 10px;
            }
            input[type=text],
            input[type=password]{
                width: 400px;
                font-size: 20px;
                padding: 2px;
            }
        
            .error {
                color: red;
            }
            h1 {
                font-family: cursive;
                color: green;
                text-align: center;
            }
            ul.no_bullets {
                list-style-type: none;
                margin: 0;
                padding: 10;
            }
            input.large_square {
                width: 30%;
                height: 150px;
                padding:12px 20px;
                margin: 8px 0;
                box-sizing: border-box
            }
            a{
                font-family: cursive;
                color:blueviolet;
                font-size: 20px
            }
            nav ul {
                padding:0;
                display: inline-block;
            }
            nav ul li {
                list-style: none;
                display: inline-block;
                margin-right: 15px;
            }
            nav #user-account {
                float: right;
            }

        </style>

    </head>
<body>
    <nav>
        <ul id= 'user-account'>
            <li><a href='/login'>log in</a></li>
            <li><a href='/logout'>log out</a> </li>
        </ul>
        <ul>
            <li> <a href='/'>home</a></li>
            <li> <a href='/blog'>all posts</a></li>
            <li> <a href='/newpost'>new post</a></li>                    
        </ul>
    </nav>
    <hr/>
    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category, message in messages %}
            <li class="{{category}}">{{message}}</li>
            {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    
    {% endblock %}

</body>
</html>
